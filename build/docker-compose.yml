version: "3.8"

services:
  openproject:
    image: openproject/community:11
    environment:
      - SECRET_KEY_BASE=secret
    ports:
      - 8080:80

  rhino:
    image: rhinoapi/rhino-agent:latest
    depends_on:
      - openproject
    ports:
      - 9001:9001
      - 9000:9000
    volumes:
      - D:/DockerVolumes/Rhino/Outputs:/app/Outputs
      - D:/DockerVolumes/Rhino/Data:/app/Data
      - D:/DockerVolumes/Rhino/ApiDocumentation:/app/ApiDocumentation

  chromedriver:
    image: selenium/standalone-chrome:3.141.59-dubnium
    depends_on:
      - rhino
    ports:
      - 4444:4444
